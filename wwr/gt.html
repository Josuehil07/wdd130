<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Splash Whitewater Rafting Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="contact-main">
        <section class="contact-hero">
            <h1>Contact Us</h1>
        </section>
        
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <address>
                        <p><strong>Phone:</strong> <a href="tel:8096065855">(809) 606- 5855</a></p>
                        <p><strong>Email:</strong> <a href="mailto:info@splashrafting.com">info@splashrafting.com</a></p>
                        <p><strong>Address:</strong><br>123 River Run Way<br>Boise, ID 83701</p>
                        
                        <h3>Business Hours</h3>
                        <p>Monday-Friday: 9am-5pm</p>
                        <p>Saturday: 8am-6pm</p>
                        <p>Sunday: Closed</p>
                    </address>
                </div>
                
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select id="subject">
                                <option>General Inquiry</option>
                                <option>Booking Question</option>
                                <option>Group Event</option>
                                <option>Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
            
            <section class="team-section">
                <h2>Our Team</h2>
                <div class="employee-profiles">
                    <figure class="employee">
                        <img src="images/employee1.jpg" alt="River Guide Mark Johnson">
                        <figcaption>
                            <strong>Mark Johnson</strong><br>
                            <span>Head River Guide</span>
                        </figcaption>
                    </figure>
                    <figure class="employee">
                        <img src="images/employee2.jpg" alt="Operations Manager Sarah Williams">
                        <figcaption>
                            <strong>Sarah Williams</strong><br>
                            <span>Operations Manager</span>
                        </figcaption>
                    </figure>
                    <figure class="employee">
                        <img src="images/employee3.jpg" alt="Safety Instructor David Chen">
                        <figcaption>
                            <strong>David Chen</strong><br>
                            <span>Safety Instructor</span>
                        </figcaption>
                    </figure>
                </div>
            </section>
            
            <div class="map-container">
                <iframe src="https://maps.google.com/maps?q=Boise%20River&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </main>
